<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        .quiz-container {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Math Quiz</h1>
        <button id="start" onclick="startQuiz()" class="btn btn-primary mb-3">Start</button>
        <div id="quiz" class="hidden quiz-container">
            <div class="card">
                <div class="card-body">
                    <p id="question" class="card-text"></p>
                    <input type="number" id="answer" placeholder="Your answer" class="form-control mb-3" />
                    <button id="submit" onclick="checkAnswer()" class="btn btn-success">Submit</button>
                    <button id="next" onclick="generateQuestion()" class="btn btn-primary hidden">Next</button>
                    <p id="result" class="mt-3"></p>
                    <p id="timer" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let num1, num2, correctAnswer, timer;

        function startQuiz() {
            document.getElementById('start').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            generateQuestion();
        }

        function generateQuestion() {
            num1 = Math.floor(Math.random() * 10) + 11;
            num2 = Math.floor(Math.random() * 10) + 1;
            correctAnswer = num1 * num2;
            document.getElementById('question').innerText = `What is ${num1} x ${num2}?`;
            document.getElementById('result').innerText = '';
            document.getElementById('answer').value = '';
            document.getElementById('answer').focus();
            document.getElementById('next').classList.add('hidden');
            document.getElementById('submit').disabled = false;

            startTimer();
        }

        function startTimer() {
            let timeLeft = 5;
            document.getElementById('timer').innerText = `Time left: ${timeLeft} seconds`;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').innerText = `Time left: ${timeLeft} seconds`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswer();
                }
            }, 1000);
        }

        function checkAnswer() {
            clearInterval(timer);
            const userAnswer = parseInt(document.getElementById('answer').value);
            if (userAnswer === correctAnswer) {
                document.getElementById('result').innerText = 'Correct!';
            } else {
                document.getElementById('result').innerText = `Incorrect! The correct answer was ${correctAnswer}.`;
            }
            document.getElementById('next').classList.remove('hidden');
            document.getElementById('submit').disabled = true;
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
